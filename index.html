<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry! Location not Found!!</h1>
            <img src="weather/404.png" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="weather/cloud.png" alt="weather image" class="weather-img">
       

        <div class="weather-box">
            <p class="temperature">0<sup>Â°C</sup></p>
            <p class="description">Light Rain</p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-sharp fa-solid fa-droplet" id="searchBtn"></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-sharp fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">12Km/H</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
   <script src="script.js"></script>
</body>
</html>
